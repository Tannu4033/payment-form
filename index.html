<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment form</title>
</head>
<body>
    <div class="container">
    <section>
        <h1>Payment Form</h1>
        <!--PERSONAL INFROMATION-->
        <h3>Personal Information:</h3>
        <div class="l1">
            <label for="Name">Name:</label><input type="text" name="username" placeholder="Username">
        </div>
        <br><br>
        <label for="gender">Gender:
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other
        </lable>
            <br><br>
        <label for="Email">Email Address: <input type="email" name="Email" placeholder="Email-ID"></label>
            <br><br>
        <label for="number">Phone Number: <input type="number" name="Phone number" placeholder="Phone number"></label>
            <br><br>
        <label for="Residential Address">Residential Address:
            <textarea name="Address" id="" cols="50" rows="10"></textarea>
        </label>
    </section>
    

        <!-- PAYMENT DETAILS -->
    <section class=""> 
        <h3>payment Details:</h3>
            <label for="Card name">Card holder Name: <input type="name" placeholder="Card holder name"></label>
            <br><br>
            <label for="Card Details"> <b>Card Details:</b> </label>
            <br><br> 
            <label for="Card type">Card type:
                <select required>
                    <option selected disabled hidden >-- Select a Card type --</option>
                    <option value="Debit">Debit Card </option>
                    <option value="Visa">Visa Card</option>
                    <option value="MasterCard">MasterCard </option>
                    <option value="Rupay">Rupay Card</option>
                </select>
            </label>
            <br><br>
            <label for="number"> Card number <input type="number" placeholder="4444-2222-555-66"></label>
            <br><br>
            <label for="cvv"> Enter CVV: <input type="number" placeholder="000"></label>
            <br><br>
            <label for="Expire date">Card Expire Date: <input type="date" name="Date" id=""></label>
            <br><br>
            <label for="Amount Paid">Enter Amount to be paid : <input type="number" ></label>
            <br><br>
            <input type="button" value="Pay Now">

    </section>
    </div>    
    
</body>
</html>
